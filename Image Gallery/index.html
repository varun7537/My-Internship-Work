<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Enhanced Image Gallery</title>
</head>
<body>
    <!-- Preloader -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading amazing photos...</p>
    </div>
    
    <header class="header">
        <h1 class="animate__animated animate__fadeInDown">Travel Gallery</h1>
        <p class="animate__animated animate__fadeInUp">Explore the world through our collection</p>
    </header>

    <div class="controls">
        <div class="view-buttons">
            <button id="grid-view" class="active"><i class="fas fa-th"></i> Grid</button>
            <button id="list-view"><i class="fas fa-list"></i> List</button>
        </div>
        <div class="filter-container">
            <label for="filter">Filter by country: </label>
            <select id="filter">
                <option value="all">All Countries</option>
                <option value="Switzerland">Switzerland</option>
                <option value="Italy">Italy</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Spain">Spain</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
            </select>
        </div>
    </div>
    
    <div class="container">
        <div class="slide grid-view" id="gallery-container">
            <!-- Items will be dynamically inserted here -->
        </div>

        <div class="pagination">
            <button id="prev-btn" class="prev" aria-label="Previous page"><i class="fas fa-chevron-left"></i></button>
            <div id="page-numbers"></div>
            <button id="next-btn" class="next" aria-label="Next page"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <button class="close-btn" aria-label="Close lightbox"><i class="fas fa-times"></i></button>
        <button class="nav-btn prev-img" aria-label="Previous image"><i class="fas fa-chevron-left"></i></button>
        <div class="lightbox-content">
            <img src="" id="lightbox-image" alt="Lightbox Image" />
            <div class="lightbox-details">
                <h2 id="lightbox-title"></h2>
                <p id="lightbox-description"></p>
                <div class="lightbox-meta">
                    <span id="lightbox-index"></span>
                    <button id="lightbox-favorite" aria-label="Add to favorites"><i class="far fa-heart"></i></button>
                </div>
            </div>
        </div>
        <button class="nav-btn next-img" aria-label="Next image"><i class="fas fa-chevron-right"></i></button>
    </div>

    <!-- Back to top button -->
    <button id="back-to-top" aria-label="Back to top"><i class="fas fa-arrow-up"></i></button>

    <footer class="footer">
        <p>&copy; 2025 Amazing Gallery | All rights reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
